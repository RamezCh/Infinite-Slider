<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Slider</title>
</head>
<body>
    <img class="main-img" src="images/coinStack.png" alt="Stack of Coins">

    <div class="slider" style="--width: 150px; --height: 50px; --quantity: 5;">
        <div class="list">
            <div class="item" style="--position: 1"><h3>USD</h3></div>
            <div class="item" style="--position: 2"><h3>EURO</h3></div>
            <div class="item" style="--position: 3"><h3>British Pound</h3></div>
            <div class="item" style="--position: 4"><h3>Lebanese Pound</h3></div>
            <div class="item" style="--position: 5"><h3>Egyptian Pound</h3></div>
        </div>
    </div>

    <div class="slider" reverse="true" style="--width: 150px; --height: 150px; --quantity: 5;">
        <div class="list">
            <div class="item" style="--position: 1"><img src="images/coin1.jpg" alt="coin 1"></div>
            <div class="item" style="--position: 2"><img src="images/coin2.png" alt="coin 2"></div>
            <div class="item" style="--position: 3"><img src="images/coin3.jpg" alt="coin 3"></div>
            <div class="item" style="--position: 4"><img src="images/coin4.jpg" alt="coin 4"></div>
            <div class="item" style="--position: 5"><img src="images/coin5.jpg" alt="coin 5"></div>
        </div>
    </div>
</body>
</html>
